<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hi Aravinth,</h1>
                <h1 class = "header_text">Can I get a selfie of you?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdHVjZXJ2Z250MWwyazhjajdpaWVuZ2E5OWN4YXZ6bHNzb254dnY2aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SWoXEoE1lA0uSQcF1h/giphy.webp" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 95;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 300;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
       
    </body> 
</html>
